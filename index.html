<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Especificidad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Elementos, pseudo-elementos a Clases, pseudo-clases, atributos -->
    <h1 class="color-red">Titulo perron</h1>

    <!-- Clases, pseudo-clases, atributos a Identificadores (ID) -->
    <h2 class="titulo2" id="titulo2">Segundo titulo perron</h2>

    <!-- Identificadores (ID) a Estilos en linea -->
    <h3 style="color: orange;">Tercer titulo perron</h3>

    <!-- Estilos en linea a !important -->
    <h4 style="color: orange;">Cuarto titulo perron</h4>
</body>
</html>
