<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Selectores -->

    <!-- Universal -->
    <h1>Titulo</h1>

    <!-- De tipo -->
    <h2>Titulo2</h2>

    <!-- Clases -->
    <h3 class="titulo3">Titulo3</h3>

    <!-- ID -->
    <h4 id="titulo4">Titulo4</h4>

    <!-- Atributo -->
    <h5 Juan="Pablo">Titulo5</h5>

    <!-- Descendiente -->
    <h1 class="comentario">Comentario<p>Hola mundo</p></h1>
    
    <!-- Pseudo clase -->
    <h6>Titulo5</h6>
</body>
</html>
